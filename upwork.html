<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="upwork.css">

    <title>upwork login Pages</title>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="./upwork-logo.png" height="70px" width=125px>

                </div>
            </div>
        </div>
        <hr>
    </div>

    <!-- main-log in page -->
    <div id="log-in">
        <div class="container mt-5 ">
            <div class="row text-center">
                <div class="col-md-6 m-auto">
                    <div class=" content ">
                        <h1 class="p-3 ">Welcome</h1>
                        <p class="email ">asimktk343@gmail.com</p>
                        <div class="button">
                            <i class="fa fa-google-plus-official" aria-hidden="true"></i>
                            <h4>Continue With Google</h4>
                        </div>
                        <div id="text">
                            <i class="fa fa-bullhorn"></i>
                            <p class="p-3 ">This email address uses Google Sign-In</p>
                        </div>

                        <h4 class="p-3 " style="color: #38a32a; font-size: 15px; ">Not you?</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->

    <div id="footer" class="bg-black text-white text-center p-5">
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <p>&copy 2015 - 2021 Upwork Global Inc.</p>
                    <ul class="list-unstyled">
                        <li><a>Terms of Services</a></li>
                        <li><a>Privacy Policy</a></li>
                        <li><a>Accessibility</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
